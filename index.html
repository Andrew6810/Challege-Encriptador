<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-con">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo">
    </header>
    <main class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <img src="img/alerta.svg" alt="alerta"> 
            <p>Solo letras minusculas y sin acéntos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        <div class="encriptado">

            <img src="img/Muñeco.png" alt="" id="viñeta">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
            

        </div>
    </main>
</body>
<script src="funcion.js"></script>

</html>
